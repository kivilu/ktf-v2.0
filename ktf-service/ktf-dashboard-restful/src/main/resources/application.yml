info:
  name: 基础平台KTF管理后台服务
  version: 1.0.0
    
ktf:
  cache:
    redis:
      client-type: lettuce 
  common:
    component-scan: com.ktf.dashboard
  db:
    mappers: com.kivi.**.mapper
  dashboard:
    auth: jwt
    enable-kaptcha: false
    shiro:
      cache: ktf-shiro-cache-
      login-url: /login
      successUrl: /index
      unauthorizedUrl: /unauth
    session:
      enabled: true
      expire-time: 3600
    cookie:
      max-age: 604800
      path: /ktf-dashboard
    login-type: username
  swagger:
    enabled: true
    enable-dic-api: true
    enable-permission-api: true
    enable-sys-api: true
    enable-org-api: true
    enable-region-api: true
    title: KMS管理后台API接口
    version: 1.0.0
  logback:
    log-path: /tmp/logs

