server:
  port: 8080
  servlet:
    context-path: /
    
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.6.8/ktf?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 12
      minimum-idle: 10
      pool-name: HikariPool-KTF
  cache:
    type: redis
  session:
    store-type: redis
    timeout: 3600s
  redis:
    database: 0
    host: 192.168.6.8
    port: 6379
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 30
        max-idle: 30
        max-wait: 60000ms
        min-idle: 5
      shutdown-timeout: 100ms
logging:
  level:
    com.kivi: trace
    com.ktf.dashboard: trace